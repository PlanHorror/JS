<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <button class="a9">9a</button>
        <button class="b9">9b</button>
        <button class="head" onclick="{
            choose('head')
        }">head</button>
        <button class="tail" onclick="{
            choose('tail')
        }">tail</button>
        <p class="result"></p>
        <input class="name" placeholder="Name" onkeydown="{
            (event.key == 'Enter') && submitName()
        }">
        <button class="submit" onclick="{
            submitName()
        }">Submit</button>
        <p class="printName"></p>
        <script>
            console.log(document.querySelector(".a9"))
            document.querySelector('.b9').innerHTML = '9b done'
            let chooses = ''
            function choose(chooses){
                (document.querySelector('.result').innerHTML = `You choose: ${chooses}`)
           
            }
            function submitName(){
                let name = document.querySelector('.name').value;
                document.querySelector('.printName').innerHTML = `Your name is: ${name}`;
            }
        </script>
    </body>
</html>
