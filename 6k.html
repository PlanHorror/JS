<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>

    </head>
    <body>
        <p>
            Cart Quantity
        </p>
        <button onclick="
            {
                console.log(`Cart quantity: ${Quantity}`)
            }">
            Show quantity
        </button>
        <button onclick="
        {
            if (Quantity + 1 > 10){
                console.log('The cart is full')
            }
            else{
            Quantity = Quantity + 1;
            console.log(`Cart quantity: ${Quantity}`);
            }
        
        }">
            Add to cart
        </button>
        <button onclick = "{
            if (Quantity + 2 > 10){
                console.log('The cart is full')
            }
            else{
            Quantity = Quantity + 2
            console.log(`Cart quantity: ${Quantity}`)
            }
        }">
            +2
        </button>
        <button onclick = "
        {
            if (Quantity + 3 > 10){
                console.log('The cart is full')
            }
            else{
            Quantity = Quantity + 3
            console.log(`Cart quantity: ${Quantity}`)
            }
        }">
            +3
        </button>
        <button onclick = "{
            Quantity = 0
            console.log(`Cart quantity: ${Quantity}`)
        }">
            Reset Quantity
        </button>
        <button onclick="
        {
            if (Quantity - 1 < 0 ){
                console.log('The cart is empty')
            }
            else{
            Quantity = Quantity - 1;
            console.log(`Cart quantity: ${Quantity}`);
            }
        
        }">
            Remove from cart
        </button>
        <button onclick = "{
            if (Quantity - 2 < 0){
                console.log('The cart is empty')
            }
            else{
            Quantity = Quantity - 2
            console.log(`Cart quantity: ${Quantity}`)
            }
        }">
            -2
        </button>
        <button onclick = "
        {
            if (Quantity - 3 < 0){
                console.log('The cart is empty')
            }
            else{
            Quantity = Quantity - 3
            console.log(`Cart quantity: ${Quantity}`)
            }
        }">
            -3
        </button>

    </body>
</html>
